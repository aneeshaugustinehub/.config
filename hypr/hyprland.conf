
source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

monitor=,preferred,auto,1.25

xwayland {
  force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################


# Set programs that you use
$terminal = kitty
$fileManager = thunar
#$menu = wofi --show drun 
$menu = rofi -show drun



#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = waybar & hyprpaper & swaync #& hypridle 
#exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = systemctl --user start 
#exec-once = waypaper --restore #wallpaperloder
#exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & # The correct path and '&' to run in background


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = XCURSOR_THEME, bibata-cursors
# env = XCURSOR_SIZE,20
env = HYPRCURSOR, bibata-cursors
env = HYPRCURSOR_SIZE,10


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    sensitivity = -0.8 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true

    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
    
    name = elan050a:01-04f3:3158-touchpad
    sensitivity = .3
    }

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Escape, killactive,
bind = $mainMod + Shift, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 1300 800 && hyprctl dispatch center
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, firefox
bind = $mainMod + Shift, B, exec, google-chrome-stable
bind = $mainMod, R, exec, code
bind = $mainMod, space, exec, rofi -show drun
bind = $mainMod, v, exec, /home/av/.config/rofi/list/clipboard/clipboard.sh 
bind = ,PRINT , exec, hyprshot -m region
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod + Shift, R, exec, /home/av/.config/swaync/refresh.sh
bind = $mainMod + Shift, p, exec, /home/av/.config/wofi/powermenu.sh
bind = $mainMod, W, exec, waypaper


#Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules


### Float ###
windowrulev2 = size 780 400, class:^(kitty)$,title:^(kitty)$


windowrule = animation popin,class:^(kitty)
windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = float,class:^(org.pulseaudio.pavucontrol)$,title:^(Volume Control)$
windowrule = float,class:^(blueman-manager)$
windowrule = float,class:^(nm-connection-editor)$
windowrule = float,class:^(nwg-look)$
windowrule = float,class:^(waypaper)$
windowrule = float,class:^(io.missioncenter.MissionCenter)$
windowrule = float,class:^(de.haeckerfelix.AudioSharing)$
windowrule = float,class:^(nvidia-settings)$

### workspace ###

windowrulev2 = workspace 1,class:^(firefox)$
windowrulev2 = workspace 1,class:^(Google-chrome)$
windowrulev2 = workspace 2,class:^(Code)$
windowrulev2 = workspace 4,class:^(steam)$


### Full Screen ###

windowrulev2 = fullscreen, class:^(mpv)$ # For video player like mpv
windowrulev2 = fullscreen, class:^(org.gnome.Loupe)$

### opacity ###

windowrulev2 = opacity 0.6, class:^(thunar|nemo)$, active

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
